name: ğŸš€ Deploy Gaming Agents API to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy-gaming-agents:
    name: ğŸš€ Deploy Gaming Agents API to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cvoapi
          export_default_credentials: true

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: ğŸ³ Configure Docker to use gcloud
        run: gcloud auth configure-docker

      - name: ğŸ› ï¸ Build and Push Gaming Agents API Docker Image
        run: |
          docker buildx create --use || true
          docker buildx build --push --platform linux/amd64 \
            -f Dockerfile \
            -t gcr.io/cvoapi/gaming-agents-api:${{ github.sha }} .

      - name: ğŸš¢ Deploy Gaming Agents API to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: gaming-agents-api
          image: gcr.io/cvoapi/gaming-agents-api:${{ github.sha }}
          region: us-central1
          allow-unauthenticated: true
          env_vars: |
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN }}
            GCP_CREDENTIALS=${{ secrets.GCP_CREDENTIALS }}

      - name: ğŸŒ Print Gaming Agents API Service URL
        run: |
          URL=$(gcloud run services describe gaming-agents-api \
            --region=us-central1 \
            --format='value(status.url)')
          echo "âœ… Gaming Agents API deployed at: $URL"
